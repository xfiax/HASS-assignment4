<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
           h1 {
                margin: auto;
                width: 750px;
                text-align:center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size:30px;
                line-height: 90px;
                color: rgb(15, 131, 92);
            }
  </style>
</head>
<body>
<svg></svg>
<h1>assighment 4_Singapore population map <br></h1>
<div class="tooltip"></div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
let width = 1000, height = 600;
let svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);
// Map and projection
let projection = d3.geoEquirectangular();
   // .center([103.851959, 1.290270]) // singapore longitude / latitude;
    //.scale(500)
let geopath = d3.geoPath().projection(projection);

// Load GeoJSON data
d3.json("https://raw.githubusercontent.com/xfiax/HASS-assignment4/main/sgmap.json").then(data => {
    console.log(data);
    // Draw the map


    svg.append("g")
        .attr("id", "countries")
        .selectAll("path")
        .data(data.features)
        .enter()
        .append("path")
            .attr("d",  d => geopath(d))
            .attr("fill", "#777")
            .attr("stroke", "#fff")
            .attr("stroke-width", 0.5)
            .on("mouseover", (event, d) => {
              d3.select(".tooltip")
                  .text(d.properties.name)
                  .style("position", "absolute")
                  .style("background", "#fff")
                  .style("left", (event.pageX) + "px")
                  .style("top", (event.pageY) + "px");
            })
            .on("mouseout", (event, d) => {
                  d3.select(".tooltip")
                  .text("");
            })
})
</script>
</body>
</html>
