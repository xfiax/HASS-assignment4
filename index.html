<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
           h1 {
                margin: auto;
                width: 750px;
                text-align:center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size:30px;
                line-height: 90px;
                color: rgb(15, 131, 92);
            }
  </style>
</head>
<body>
    <h1>assighment 4_Singapore population map <br></h1>
    <svg></svg>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>

let width = 1000, height = 600;

let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height)

// Load external data and boot
Promise.all([d3.json("https://raw.githubusercontent.com/xfiax/HASS-assignment4/main/sgmap.json"), d3.csv("https://raw.githubusercontent.com/xfiax/HASS-assignment4/main/population2021.csv")]).then(data => {

console.log(data[0]);
console.log(data[1]);

// Map and projection
var projection = d3.geoMercator()
    .center([103.851959, 1.290270])
    .fitExtent([[20, 20], [980, 580]], data[0]);

let geopath = d3.geoPath().projection(projection);

svg.append("g")
    .attr("id", "districts")
    .selectAll("path")
    .data(data[0].features)
    .enter()
    .append("path")
    .attr("d", geopath)
    .attr("fill", "black");
})

</script>
</body>
</html>
